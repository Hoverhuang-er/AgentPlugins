<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Mol3D Chat - Copy & Paste Example</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 450px;
            min-height: 600px;
        }
        .viewer-section {
            padding: 30px;
            border-right: 1px solid #e0e0e0;
        }
        .chat-section {
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
        }
        #mol3d-canvas {
            width: 100%;
            height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .controls button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .controls button:hover { background: #5568d3; transform: translateY(-2px); }
        .molecule-info {
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            display: none;
        }
        .molecule-info.active { display: block; }
        .molecule-info h3 { margin-bottom: 15px; color: #333; }
        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px 20px;
            font-size: 14px;
        }
        .info-label { font-weight: 600; color: #666; }
        .info-value { color: #333; }
        .smiles-code {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.assistant {
            background: #e8f4f8;
            color: #333;
        }
        .message.system {
            background: #fff3cd;
            color: #856404;
            max-width: 100%;
            text-align: center;
            font-size: 0.9em;
        }
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-btn {
            padding: 14px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }
        .send-btn:hover { background: #5568d3; transform: scale(1.05); }
        .quick-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .quick-btn {
            padding: 6px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .quick-btn:hover { background: #667eea; color: white; border-color: #667eea; }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ LangChain Mol3D Chat</h1>
            <p>AI-Powered Molecule Visualization with WASM</p>
        </div>
        <div class="main-content">
            <div class="viewer-section">
                <h2>Molecule Viewer</h2>
                <canvas id="mol3d-canvas" width="800" height="500"></canvas>
                <div class="controls">
                    <button onclick="loadExample('water')">üíß Water</button>
                    <button onclick="loadExample('phenytoin')">üíä Phenytoin</button>
                    <button onclick="loadExample('caffeine')">‚òï Caffeine</button>
                </div>
                <div class="molecule-info" id="molecule-info">
                    <h3>Current Molecule</h3>
                    <div class="info-grid" id="molecule-details"></div>
                </div>
            </div>
            <div class="chat-section">
                <div class="chat-header">
                    <h2>üí¨ AI Chat</h2>
                </div>
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="user-input" 
                            placeholder="Ask about molecules or paste SMILES..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" onclick="quickMessage('Show me water')">Water</button>
                        <button class="quick-btn" onclick="quickMessage('Generate phenytoin')">Phenytoin</button>
                        <button class="quick-btn" onclick="quickMessage('Create caffeine')">Caffeine</button>
                        <button class="quick-btn" onclick="quickMessage('CN1C(=NC(C1=O)(c2ccccc2)c3ccccc3)N')">SMILES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { MolViewer } from './pkg/mol3d.js';

        let viewer = null;
        let currentMolecule = null;

        // Initialize WASM
        async function initWasm() {
            try {
                await init();
                viewer = new MolViewer('mol3d-canvas');
                console.log('‚úÖ WASM loaded');
                addMessage('system', '‚úÖ WASM module loaded! Ready to visualize molecules.');
            } catch (err) {
                console.error('Failed to load WASM:', err);
                addMessage('system', '‚ùå WASM failed to load. Make sure pkg/ directory is copied.');
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showMoleculeInfo(molecule) {
            const infoDiv = document.getElementById('molecule-info');
            const detailsDiv = document.getElementById('molecule-details');
            
            detailsDiv.innerHTML = `
                <div class="info-label">Name:</div>
                <div class="info-value">${molecule.name}</div>
                <div class="info-label">Formula:</div>
                <div class="info-value">${molecule.formula}</div>
                ${molecule.smiles ? `
                    <div class="info-label">SMILES:</div>
                    <div class="info-value"><div class="smiles-code">${molecule.smiles}</div></div>
                ` : ''}
                <div class="info-label">Atoms:</div>
                <div class="info-value">${molecule.atoms.length}</div>
                <div class="info-label">Bonds:</div>
                <div class="info-value">${molecule.bonds.length}</div>
            `;
            infoDiv.classList.add('active');
        }

        function renderMolecule(molecule) {
            if (!viewer) {
                addMessage('system', 'WASM not ready yet...');
                return;
            }

            try {
                const jsonStr = JSON.stringify(molecule);
                viewer.load_molecule(jsonStr);
                viewer.render();
                currentMolecule = molecule;
                showMoleculeInfo(molecule);
            } catch (err) {
                console.error('Render error:', err);
                addMessage('system', '‚ùå Error rendering molecule: ' + err.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            
            addMessage('assistant', '<div class="loading"></div> Thinking...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, molecule: currentMolecule })
                });

                const data = await response.json();
                
                // Remove loading message
                const messages = document.getElementById('messages');
                messages.removeChild(messages.lastChild);

                if (data.success) {
                    addMessage('assistant', data.response);
                    if (data.molecule) {
                        renderMolecule(data.molecule);
                    }
                } else {
                    addMessage('system', '‚ùå Error: ' + data.error);
                }
            } catch (error) {
                const messages = document.getElementById('messages');
                messages.removeChild(messages.lastChild);
                addMessage('system', '‚ùå Network error: ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function quickMessage(message) {
            document.getElementById('user-input').value = message;
            sendMessage();
        }

        window.loadExample = async function(name) {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                const molecule = data.examples[name];
                
                if (molecule) {
                    renderMolecule(molecule);
                    addMessage('assistant', `Loaded ${molecule.name}!`);
                }
            } catch (error) {
                addMessage('system', '‚ùå Failed to load example: ' + error.message);
            }
        };

        window.sendMessage = sendMessage;
        window.handleKeyPress = handleKeyPress;
        window.quickMessage = quickMessage;

        // Initialize
        addMessage('system', '‚è≥ Initializing WASM module...');
        initWasm().then(() => {
            addMessage('assistant', `
                <strong>Welcome to LangChain Mol3D Chat!</strong><br><br>
                I can help you visualize molecules. Try:<br>
                ‚Ä¢ "Show me water"<br>
                ‚Ä¢ "Generate phenytoin molecule"<br>
                ‚Ä¢ "What is caffeine?"<br>
                ‚Ä¢ Paste SMILES: CN1C(=NC(C1=O)(c2ccccc2)c3ccccc3)N
            `);
        });
    </script>
</body>
</html>
